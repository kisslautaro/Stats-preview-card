<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

</head>
<body>

  <main class="conteiner">
    <div class="card">
      <div class="card__left">
        <h1 class="card__left--title">
          Get <span>insights</span>  that help your business grow.
        </h1>
        <p class="card__left--text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="card__left__data">
          <div class="data1">
            <h1 class="data__number">10k+ </h1>
          <p class="data__text">companies</p>
          </div>
          <div class="data2">
            <h1 class="data__number">314 </h1>
          <p class="data__text">templates</p>
          </div>
          <div class="data3">
            <h1 class="data__number">12m+ </h1>
            <p class="data__text">queries</p>
          </div>
         
        </div>
      </div>
      
      <div class="card__right">  
        <img src="./images/image-header-desktop.jpg" alt="">     
      </div>
      

    </div>
  </main>
  
</body>
</html>
